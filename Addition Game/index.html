<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Addition Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <!-- Addition Game -->
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/sum-of-two-numbers-img.png" class="w-50" alt="">
      </div>
      <div class="col-12 text-center p-5 m-auto bg-secondary rounded border-0">
        <input type="text" id="randomNumber1" class="border mb-3  bg-light border-5 border-secondary-subtle rounded" />
        <span class="text-light fs-2 m-2">+</span>
        <input type="text" id="randomNumber2" class="border bg-light mb-3 border-5 border-secondary-subtle rounded" />
        <span class="text-light fs-2 m-2">=</span>
        <input type="text" id="inputNumber" class="border bg-light border-5 border-secondary-subtle rounded" /><br/>
        <button type="button" onclick="check()" class="border bg-primary text-white border-0 p-2 rounded m-3">Check</button>
        <button type="button" onclick="restart()" class="border bg-primary text-white border-0 p-2 rounded m-3">Restart</button>
        <h3 id="resultMessage"></h3>
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>

</html>
