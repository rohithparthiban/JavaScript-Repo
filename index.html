<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Validation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="container bg-warning">
    <div class="row">
      <div class="col-12 text-center">
        <h1>Spark<span class="text-white">Redeem</span></h1>
      </div>
      <div class="col-12 text-center ">
        <from>
          <span id="errorName"></span><br>
          <input type="text" id="Name" name="Name" placeholder="Name*" required class="border-3 rounded p-2 w-50 border-start-0 border border-top-0 border-end-0 border-bottom-3 border-dark-subtle mb-3"/><br>
          <span id="errorEmail"></span><br>
          <input type="email" id="email" name="email" placeholder="Email*" required class="border-3 rounded p-2 w-50 border-start-0 border border-top-0 border-end-0 border-bottom-3 border-dark-subtle mb-3"/><br>
          <span id="errorNumber"></span><br>
          <input type="tel" id="mobileNumber" name="mobileNumber" placeholder="Mobile Number*"
            required class="border-3 rounded p-2 w-50 border-start-0 border border-top-0 border-end-0 border-bottom-3 border-dark-subtle mb-3"/><br>
            <span id="errorPassword"></span><br>
          <input type="password" id="password" name="password" placeholder=" Password * (Min 4, Max 6 digits)"
            required class="border-3 rounded p-2 w-50 border-start-0 border border-top-0 border-end-0 border-bottom-3 border-dark-subtle mb-3"/><br>
            <span id="errorCity"></span><br>
          <input type="text" id="city" name="city" placeholder=" City *" required class="border-3 rounded p-2 w-50 border-start-0 border border-top-0 border-end-0 border-bottom-3 border-dark-subtle mb-3"/><br>
          <span id="errorPincode"></span><br>
          <input type="text" id="PinCode" name="PinCode" placeholder=" Pin Code *" required class="border-3 rounded p-2 w-50 border-start-0 border border-top-0 border-end-0 border-bottom-3 border-dark-subtle mb-3"/><br>
          <span id="errorReferral"></span><br>
          <input type="text" id="ReferralCode" name="ReferralCode" placeholder=" Referral Code *" required class="border-3 rounded p-2 w-50 border-start-0 border border-top-0 border-end-0 border-bottom-3 border-dark-subtle mb-3"/><br>
          <input type="checkbox" class="mb-3"/><small>I Accept Terms & Conditions.</small><br>
          <button type="button" onclick="LoginCheck()" class="bg-primary border-0 rounded w-25 m-3 p-2">Register</button>
        </from>

      </div>

    </div>
  </div>
  <script src="./app.js"></script>
  
</body>

</html>
